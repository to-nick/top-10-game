version: '3'
services:
  frontend-app:
    build:
      context: ./Top-10-Frontend
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  backend-app:
    build:
      context: ./Top-10-Server
      dockerfile: dockerfile
    ports:
      - "5010:5010"
    environment:
      - PORT=5010
    depends_on:
      - frontend-app
    env_file:
      - ./Top-10-Server/.env

  
